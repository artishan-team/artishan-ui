<div class="modal-header">
    <h3 class="modal-title">Sign up</h3>
</div>
<div class="modal-body">
  <form method="post" ng-submit="signup()" name="SignupForm">
    <div class="form-group has-feedback">
      <input class="form-control input-lg" type="text" name="name" ng-model="name" placeholder="Name" required autofocus>
      <span class="ion-key form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required>
      <span class="ion-at form-control-feedback"></span>
    </div>

    <div class="form-group has-feedback">
      <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
      <span class="ion-key form-control-feedback"></span>
    </div>

<!--     <div class="form-group has-feedback">
  <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
  <span class="ion-key form-control-feedback"></span>
</div> -->

    <button type="submit" ng-disabled="SignupForm.$invalid" class="btn btn-lg  btn-block btn-success">Sign up</button>
  </form>
  <button class="btn btn-lg  btn-block btn-warning" ng-click="cancel()">Cancel</button>
</div>
